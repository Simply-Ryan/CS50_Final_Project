{% extends "template.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1 class="center bold">Log In</h1>
    <br>
    <div class="center">
        <form action="/register" method="post">
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="firstname" name="firstname" placeholder="First Name" type="text" autocomplete="off" autofocus required>    
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="lastname" name="lastname" placeholder="Last Name" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="pwConfirm" name="pwConfirm" placeholder="Confirm Password" type="password" required>
            </div>
            <button class="center_txt" type="submit">Create Account</button>
        </form>
    </div>
{% endblock %}
