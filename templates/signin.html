{% extends "template.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block content %}
    <h1 class="center_txt">Sign In</h1>
    <br>
    <form action="/signin" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="button_container">
            <button class="btn btn-primary" type="submit">Sign In</button>
        </div>
    </form>
    <footer class="center_txt">
        Don't have an account? <a href="/register">Register</a>
    </footer>
{% endblock %}
