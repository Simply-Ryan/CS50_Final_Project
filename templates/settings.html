{% extends "template.html" %}

{% block title %}
    Settings
{% endblock %}

{% block content %}
    <h1 class="center_txt">Settings</h1>
    <br>
    <h3>Profile  <a class="edit" href="/settings/edit">edit</a></h3>
    <br>
    <div class="user_info">
        <span>First name:</span> 
        <span class="bold">{{ user[0] }}</span> 
    </div>
    <div class="user_info">
        <span>Last name:</span> 
        <span class="bold">{{ user[1] }}</span> 
    </div>
    <div class="user_info">
        <span>Username:</span> 
        <span class="bold">{{ user[2] }}</span> 
    </div>
    <div class="user_info">
        <span>Email address:</span> 
        <span class="bold">{{ user[3] }}</span> 
    </div>
    <br>
    <h3>Preferences</h3>
    <br>
    <button class="btn btn-primary" id="toggle-theme" onclick="toggleTheme()">Toggle theme</button>
    <br><br>
    <form action="/delete_account">
        <button class="btn btn-primary" id="delete_account">Delete Account</button>
    </form>
    <br>
    <form action="/signout">
        <button class="btn btn-primary" id="signout" href="/signout">Sign Out</button>
    </form>

    <script>
        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }
    </script>
{% endblock %}
